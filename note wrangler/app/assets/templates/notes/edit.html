<h1>Edit: {{note.title}}</h1>
<form>
	<fieldset class="form-group">
		<label for="title">Title</label>
		<input class="form-control" type="text" id="title" name="title" ng-model="note.title">
	</fieldset>

	<fieldset class="form-group">
		<label for="category">Category</label>		
		<select ng-options="category.id as category.name for category in categories" ng-model="note.categoryId">			
		</select>
	</fieldset>

	<fieldset class="form-group">
		<label for="author">Author</label>		
		<select ng-options="user.id as user.name for user in users" ng-model="note.userId">			
		</select>
	</fieldset>

	<fieldset class="form-group">
		<label for="desciption">Description</label>
		<input class="form-control" type="text" id="description" name="description" ng-model="note.description">
	</fieldset>
	
	<fieldset class="form-group">
		<label for="content">Content</label>
		<input class="form-control" type="text" id="content" name="content" ng-model="note.content">
	</fieldset>

	<input type="submit" value="{{isSubmitting ? 'saving...' : 'Save'}}" class="btn btn-default" ng-click="saveNote(note)" ng-disabled="isSubmitting">
</form>
